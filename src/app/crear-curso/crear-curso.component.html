<div class="container" style="background-color:#ccc">

  <form (ngSubmit)="onSubmit()">
    <h1>Crear Curso</h1>
    <div class="form-group">
      <label for="Activo">Activo</label>
      <input type="checkbox" name="Activo"><br>
    </div>
    <div class="form-group">
      <label for="profesores">Profesor</label>
      <ng-select [items]="profesores | async"
                 bindLabel="nombre"
                 bindValue="id"
                 placeholder="Selecciona Profesor"
                 [(ngModel)]="curso.idProfesor"
                 name="nivel">
      </ng-select><br>

    </div>
    <div class="form-group">
      <label for="Titulo">Titulo</label>
      <input type="text" name="Titulo" required [(ngModel)]="curso.titulo"/><br>
    </div>
    <div class="form-group">
      <label for="nivel">Nivel</label>
      <ng-select [items]="nivelesCurso"
                 bindLabel="name"
                 bindValue="name"
                 placeholder="Selecciona Nivel Curso"
                 [(ngModel)]="curso.nivel"
                 name="nivel">
      </ng-select><br>
    </div>
    <div class="form-group">
      <label for="horas">Horas</label>
      <input type="number" name="horas" min="1" max="99" maxlength="2" onKeyDown="if(this.value.length==2) return false;" required [(ngModel)]="curso.horas"/>
    </div>
    <button type="submit" class="btn btn-primary">Crear Curso</button>
  </form>
</div>
